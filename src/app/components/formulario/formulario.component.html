<div class="d-flex align-items-center justify-content-center" style="height: 90vh;">
    <div class="card mb-30 " style="width: 860px;">
        <div class="card-body">
            <div class="card-header">
                <h5 class="card-title">Registro de usuarios</h5>
            </div>
            <form autocomplete="off" readonly>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="validationCustom01">Número de Cédula *</label>
                        <input  formControlName="cedula"
                        type="text" class="form-control" id="cedula" placeholder="Escribe aquí">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputState">Perfil *</label>
                        <select formControlName="idPerfil"
                        type="text" id="validationCustom02"
                        formControlName="idPerfil"
                        id="inputState"
                        class="form-control" required>
                                <option selected value=''>Selecciona</option>
                                <option *ngFor="let profile of perfiles">
                                    {{ profile }}
                                </option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="validationCustom03">Primer Nombre *</label>
                        <input formControlName="priNombre"
                        oninput="this.value = this.value.toUpperCase()"
                        type="text" class="form-control" id="validationCustom03" placeholder="Escribe aquí" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="validationCustom03">Segundo Nombre </label>
                        <input formControlName="segNombre"
                        oninput="this.value = this.value.toUpperCase()"
                        type="text" class="form-control" id="validationCustom03" placeholder="Escribe aquí">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="validationCustom03">Primer Apellido *</label>
                        <input formControlName="priApellido"
                        oninput="this.value = this.value.toUpperCase()"
                        type="text" class="form-control" id="validationCustom03" placeholder="Escribe aquí" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="validationCustom03">Segundo Apellido </label>
                        <input formControlName="segApellido"
                        oninput="this.value = this.value.toUpperCase()"
                        type="text" class="form-control" id="validationCustom03" placeholder="Escribe aquí">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="validationCustom03">Teléfono</label>
                        <input formControlName="telefono" 
                        maxlength="10"
                        minlength="7"
                        type="text" class="form-control" id="telefono" placeholder="Escribe aquí">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="email"
                        class="form-control"
                        name="email"
                        maxlength=65
                        placeholder="Escribe aquí"
                        formControlName="email">
                    </div>
                </div>

                <div class="button-margin">
                    <div class="form-row">
                        <div class="col-md-12 col-md-offset-2" style="text-align: right;">
                            <button type="submit" class="btn btn-outline-warning idcCancelBtn" id="btn-style" (click)="btnGoLogin()">Cancelar</button>
                            <button type="submit" class="btn btn-primary idcPrimaryBtn" id="btn-style">Guardar</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
